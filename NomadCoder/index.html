<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js
"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js

"></script>
  <script>
    const root = document.getElementById("root")
    const h3 = React.createElement("h3", {onMouseEnter:()=>console.log("mouse enter")}, "Hello I'm a h3");//second arg : {}안에는 property를 넣는다.
    const cat = React.createElement("button",{onClick:()=>console.log("I'm clicked")},"Click me~")
    const container = React.createElement("div", null, [h3, cat])
    // 2. span을 페이지body에 두기
    // render = show it to the user
    //ReactDOM.render(span, root)    // please render the span inside of the root 
    ReactDOM.render(container,root)
  </script>
</html>
